{% extends 'base.html' %}

{% block title %}View Accounts{% endblock %}

{% block breadcrumb %}
    <a href="{{ url_for('index') }}">üè† Home</a> > üìú View Accounts
{% endblock %}

{% block content %}
    <h1>View Account</h1>

    <div class="form-container">
        <form method="POST" autocomplete="off">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">View Account</button>
        </form>
    </div>

    {% if error %}
        <div class="error-message">
            <p>‚ö†Ô∏è {{ error }}</p>
        </div>
    {% endif %}

    <div class="button-container">
        <form action="{{ url_for('index') }}" method="get">
            <button type="submit" class="secondary-button">Back to Main Menu</button>
        </form>
    </div>

    <style>
        .form-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            width: 97.5%;
        }

        input {
            width: 95.5%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #6c757d;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
{% endblock %}
