{% extends 'base.html' %}

{% block title %}Savings Account{% endblock %}

{% block content %}
    <h1>Savings Account</h1>

    <form method="POST" autocomplete="off">
        <label for="account_number">Account Number:</label><br>
        <input type="text" id="account_number" name="account_number" required><br>

        <label for="balance">Initial Balance:</label><br>
        <input type="number" id="balance" name="balance" required><br><br>

        <label for="interest_rate">Interest Rate (%):</label><br>
        <input type="number" id="interest_rate" name="interest_rate" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Create Savings Account</button>
    </form>

    {% if acc_num_savings %}
        <h2>Account Number: {{ acc_num_savings }}</h2>
        <h3>Balance: {{ balance_savings }} BGN</h3>
        <h4>Interest Rate: {{ interest_rate }}%</h4>
    {% endif %}

    <form action="{{ url_for('index') }}" method="get">
        <button type="submit">Back to Main Menu</button>
    </form>
{% endblock %}
