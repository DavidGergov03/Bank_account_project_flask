{% extends 'base.html' %}

{% block title %}Account manager{% endblock %}

{% block content %}
    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <li>
                <a href="{{ url_for('savings_account') }}" class="{% if active_page == 'savings' %}active{% endif %}">
                    Savings Account
                </a>
            </li>
            <li>
                <a href="{{ url_for('current_account') }}" class="{% if active_page == 'current' %}active{% endif %}">
                    Current Account
                </a>
            </li>
        </ul>
        <button id="toggleSidebar" class="toggle-button">&#x25C0;</button>
    </div>

    <style>
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c2c2c;
            padding-top: 40px;
            position: fixed;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 24px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-left: 4px solid transparent;
            white-space: nowrap;
            overflow: hidden;
        }

        .menu a:hover {
            background-color: #444;
            border-left: 4px solid #00BFFF;
        }

        .menu a.active {
            background-color: #00BFFF;
            color: #000;
            font-weight: bold;
            border-left: 4px solid #ffffff;
        }

        .toggle-button {
            position: absolute;
            top: 50%;
            right: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #00BFFF;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -1;
            transition: transform 0.3s;
        }

        .sidebar.collapsed .toggle-button {
            transform: rotate(180deg);
        }
    </style>

    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>

{% endblock %}
