<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            border-radius: 12px;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .breadcrumb {
            margin: 10px 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007BFF;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }
        body {
            background: linear-gradient(to right, #141E30, #243B55) !important;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
        }
        .exit-nav-button {
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .exit-nav-button:hover {
            background-color: #c82333;
        }
        label {
            background: linear-gradient(to right, #a8c0ff, #d9e4ff);
            padding: 5px;
            border-radius: 5px;
            color: #333;
            display: inline-block;
        }
        .secondary-button {
            background: linear-gradient(to right, #a8c0ff, #d9e4ff);
            color: black;
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            border-radius: 25px; /* Oval edges */
            display: inline-block;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }
        .account-summary {
            background: linear-gradient(to right, #a8c0ff, #d9e4ff);
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">üè† Home</a>
            <a href="{{ url_for('current_account') }}">üí≥ Current Account</a>
            <a href="{{ url_for('savings_account') }}">üí∞ Savings Account</a>
            <a href="{{ url_for('view_accounts') }}">üìú View Accounts</a>
        </div>
        <div>
            <form action="{{ url_for('exit_app') }}" method="post" style="display: inline;">
            <button type="submit" class="exit-nav-button">üö™ Exit</button>
            </form>
        </div>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        {% block breadcrumb %}{% endblock %}
    </div>

    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
