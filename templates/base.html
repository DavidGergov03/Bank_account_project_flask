<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        button {
            margin-top: 10px;
            background-color: #8DBCC7;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        button:hover {
            background-color: #A4CCD9;
        }
        .form-container {
            background-color: white;
            color: black;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            max-height: fit-content;
            margin: 20px auto;
            text-align: left;
        }

        .form-container h1 {
            margin: 0;
            padding: 0 0 15px 0;
        }
        .navbar {
            display: flex;
            padding: 10px 20px;
            background-color: #333;
            align-items: center;
            justify-content: space-between;
            margin: 0;
            position: relative;
            z-index: 1000;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            color: white;
            background-color: #C4E1E6;
            font-family: Arial, sans-serif;
        }

        .exit-nav-button {
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .exit-nav-button:hover {
            background-color: #c82333;
        }

        label {
            padding: 5px;
            color: #333;
        }

        .account-summary {
            background: #8DBCC7;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .account-summary a {
            color: #333;
            background-color: white;
            border-radius: 20px;
        }

        ul {
            display: flex;
            gap: 10px;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
            position: relative;
            padding: 0.2em 0;
            text-decoration: none;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        a.active {
            color: #EBFFD8;
            font-weight: bold;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.1em;
            background-color: white;
            opacity: 0;
            transition: opacity 300ms, transform 300ms;
        }

        a:hover::after,
        a:focus::after {
            opacity: 1;
            transform: translate3d(0, 0.2em, 0);
        }

        li a::after {
            opacity: 1;
            transform: scale(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        li a:hover::after,
        li a:focus::after {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li>
                <a href="{{ url_for('index') }}" class="{{ 'active' if active_page == 'index' else '' }}">Account explorer</a>
            </li>
            <li>
                <a href="{{ url_for('account_manager') }}" class="{{ 'active' if active_page == 'current' or active_page == 'savings'  else '' }}">Account manager</a>
            </li>
        </ul>
        <form action="{{ url_for('exit_app') }}" method="post" style="display: inline;">
            <button type="submit" class="exit-nav-button">Clear session</button>
        </form>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
