<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        .navbar {
            display: flex;
            padding: 10px 20px;
            background-color: #333;
            align-items: center;
            justify-content: space-between;
            margin: 0;
        }

        .breadcrumb {
            margin: 10px 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007BFF;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            color: white;
            background-color: #C4E1E6;
            font-family: Arial, sans-serif;
        }

        .exit-nav-button {
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .exit-nav-button:hover {
            background-color: #c82333;
        }

        label {
            padding: 5px;
            color: #333;
        }

        .secondary-button {
            background: linear-gradient(to right, #a8c0ff, #d9e4ff);
            color: black;
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            border-radius: 25px; /* Oval edges */
            display: inline-block;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .account-summary {
            background: linear-gradient(to right, #a8c0ff, #d9e4ff);
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        ul {
            display: flex;
            gap: 10px;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
            position: relative;
            padding: 0.2em 0;
            text-decoration: none;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        a.active {
            color: #EBFFD8;
            font-weight: bold;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.1em;
            background-color: white;
            opacity: 0;
            transition: opacity 300ms, transform 300ms;
        }

        a:hover::after,
        a:focus::after {
            opacity: 1;
            transform: translate3d(0, 0.2em, 0);
        }

        li a::after {
            opacity: 1;
            transform: scale(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        li a:hover::after,
        li a:focus::after {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li>
                <a href="{{ url_for('index') }}" class="{{ 'active' if active_page == 'index' else '' }}">Account explorer</a>
            </li>
            <li>
                <a href="{{ url_for('current_account') }}" class="{{ 'active' if active_page == 'account_manager' else '' }}">Account manager</a>
            </li>
        </ul>
        <form action="{{ url_for('exit_app') }}" method="post" style="display: inline;">
            <button type="submit" class="exit-nav-button">Log out</button>
        </form>
    </div>

    <!-- Breadcrumb Navigation -->
    <!-- <div class="breadcrumb">
        {% block breadcrumb %}{% endblock %}
    </div> -->

    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
