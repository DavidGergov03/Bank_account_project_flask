{% extends 'base.html' %}

{% block title %}Goodbye{% endblock %}

{% block breadcrumb %}
    <a href="{{ url_for('index') }}">🏠 Home</a> > 👋 Goodbye
{% endblock %}

{% block content %}
    <div class="goodbye-container">
        <h1>Thank You for Using Our Services! 👋</h1>
        <p>We appreciate your trust and hope to see you again soon.</p>

        <a href="{{ url_for('index') }}">
            <button>🏠 Go Back to Home Page</button>
        </a>
    </div>

    <style>
        .goodbye-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
{% endblock %}
