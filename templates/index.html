{% extends 'base.html' %}

{% block title %}Main Menu{% endblock %}

{% block breadcrumb %}
    <a href="{{ url_for('index') }}">üè† Home</a>
{% endblock %}

{% block content %}
    <h1>Welcome to the Bank Application</h1>
    <p class="subtitle">Manage your accounts easily with the options below.</p>

    <div class="menu-container">
        <a href="{{ url_for('current_account') }}"><button class="menu-button">üí≥ Create Current Account</button></a>
        <a href="{{ url_for('savings_account') }}"><button class="menu-button">üí∞ Create Savings Account</button></a>
        <a href="{{ url_for('view_accounts') }}"><button class="menu-button">üìú View Accounts</button></a>
    </div>

    <div class="button-container">
        <form action="{{ url_for('exit_app') }}" method="post">
            <button type="submit" class="exit-button">üö™ Exit</button>
        </form>
    </div>

    <style>
        .subtitle {
            font-size: 18px;
            color: black;
            padding: 10px 20px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 25px; /* Oval edges */
            display: inline-block;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }


        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 250px;
            font-weight: bold;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }

        .exit-button {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 250px;
        }

        .exit-button:hover {
            background-color: #c82333;
        }
    </style>
{% endblock %}
