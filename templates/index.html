{% extends 'base.html' %}

{% block title %}Account explorer{% endblock %}

{% block breadcrumb %}
    <a href="{{ url_for('index') }}">Accounts explorer</a>
{% endblock %}

{% block content %}

    <div class="form-container">
        <h1>Account explorer</h1>
        <form method="POST" autocomplete="off">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">View Account</button>
        </form>
    </div>

    {% if error %}
        <div class="error-message">
            <p>⚠️ {{ error }}</p>
        </div>
    {% endif %}

    <style>
        .form-container {
            background-color: white;
            color: black;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px auto;
            text-align: left;
        }

        .form-container h1 {
            margin: 0;
            padding: 0 0 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            max-width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            background-color: #8DBCC7;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #6c757d;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
{% endblock %}
